<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="icon" href="https://www.freecodecamp.one/favicon.ico">
    <meta name="referrer" content="always">
    <meta name="keywords" content="freeCodeCamp 开发者社区 互联网行业技术 人才">
    <meta name="description" content="">
    <title>freeCodeConf</title>
    <script src="./third-party/vue.min.js"></script>
    <link rel="stylesheet" href="./freecodecamp.one/css/style.css?v=1.1">
  </head>

  <body>
    <div id="freecodecamp" class="container">
      <div class="top_links">
        <a href="https://www.freecodecamp.one" target="_blank">首页</a>&gt;
        <a href="https://www.freecodecamp.one/community" target="_blank">社区</a>
        <span class="sm_db">&gt;
          <a :href="'https://city.freecodecamp.one?city='+volunteer.from" target="_blank">【<em v-text="volunteer.zhFrom"></em>】feeeCodeCamp中国城市社区</a>
        </span>
        <span class="teacher sm_db"><em>&gt;</em>人物介绍</span>
      </div>
      <div class="speaker top_links">
        <div class="speaker_img">
          <img :src="volunteer.img">
        </div>
        <h2 v-text="volunteer.name"></h2>
        <p class="short_cut">
          <span v-text="volunteer.zhFrom"></span><i class="icon"></i>
          <span>城市志愿者</span>
        </p>
        <a :href="volunteer.github" target="_blank" v-if="volunteer.github!==''">github</a>
        <p class="motto" v-text="volunteer.motto"></p>
      </div>
      <div class="story">
        <h1>我与FCC的故事</h1>
        <!-- <h4>策划，活动负责人</h4> -->
        <p class="s_comment" v-for="(item, index) in volunteer.storyWithFCC" :key="index" v-text="item"></p>
      </div>
      <div class="story" v-if="volunteer.profile.length>0">
        <h1>项目经历</h1>
        <section v-for="(item, index) in volunteer.profile" :key="index">
          <div class="name" v-text="item.title" v-if="item.title"></div>
          <p class="s_comment" v-text="item.content"></p>
        </section>
      </div>
    </div>
    <script src="./cities/organiser.js"></script>
    <script>
      window.onload = function () {
        var name = new URLSearchParams(location.search).get('name');
        var vm = new Vue({
          el: "#freecodecamp",
          data: {
            volunteer: Volunteer[name]
          }
        });
      }
    </script>
  </body>

</html>
