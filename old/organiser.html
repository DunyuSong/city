<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="icon" href="./assets/img/favicon.ico" />
    <meta name="referrer" content="always" />
    <meta
      name="keywords"
      content="freeCodeCamp 开发者社区 互联网行业技术 人才"
    />
    <meta name="description" content="" />
    <title>freeCodeConf</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css?v=1.1" />
  </head>

  <body>
    <nav class="clearfix">
      <ul id="nav" class="clearfix">
        <li class="head_logo">
          <a href="https://www.freecodecamp.one">
            <img src="./assets/img/freecodecamp_logo.svg" class="init" />
          </a>
        </li>
        <li class="nav_bar">
          <ul>
            <li><a href="https://learn.freecodecamp.one">课程</a></li>
            <li><a href="https://forum.freecodecamp.one">论坛</a></li>
            <li><a href="https://www.freecodecamp.one/community">社区</a></li>
            <li><a href="https://www.freecodecamp.one/volunteer">志愿者</a></li>
            <li><a href="https://conf.freecodecamp.one">会议</a></li>
          </ul>
        </li>
        <li class="nav_toggle">
          <img src="./assets/img/toggle_holder.png" class="init" />
        </li>
      </ul>
    </nav>
    <div id="freecodecamp" class="container">
      <div class="speaker top_links">
        <div class="speaker_img">
          <img :src="volunteer.img" />
        </div>
        <h2 v-text="volunteer.name"></h2>
        <p class="short_cut">
          <span v-text="volunteer.zhFrom"></span><i class="icon"></i>
          <span>城市志愿者</span>
        </p>
        <a :href="volunteer.github" target="_blank" v-if="volunteer.github!==''"
          >github</a
        >
        <p class="motto" v-text="volunteer.motto"></p>
      </div>
      <div class="story">
        <h1>我与FCC的故事</h1>
        <!-- <h4>策划，活动负责人</h4> -->
        <p
          class="s_comment"
          v-for="(item, index) in volunteer.storyWithFCC"
          :key="index"
          v-text="item"
        ></p>
      </div>
      <div class="story" v-if="volunteer.profile.length>0">
        <h1>项目经历</h1>
        <section v-for="(item, index) in volunteer.profile" :key="index">
          <div class="name" v-text="item.title" v-if="item.title"></div>
          <p class="s_comment" v-text="item.content"></p>
        </section>
      </div>
    </div>
    <script src="organiser.js"></script>
    <script type="text/javascript">
      var toggle = document.getElementsByClassName('nav_toggle')[0];
      var bar = document.getElementsByClassName('nav_bar')[0];
      toggle.onclick = function () {
        if (bar.style.display == 'none') {
          bar.style.display = 'block';
        } else {
          bar.style.display = 'none';
        }
      };
    </script>
    <script>
      window.onload = function () {
        var name = new URLSearchParams(location.search).get('name');
        var vm = new Vue({
          el: '#freecodecamp',
          data: {
            volunteer: Volunteer[name],
          },
        });
      };
    </script>
  </body>
</html>
